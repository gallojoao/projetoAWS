<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contato - Receitas da Vovó</title>
  <link rel="stylesheet" href="estilo.css">
</head>
<body>

  <header>
    <div class="logo">Receitas da Vovó</div>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="sobre.html">Sobre</a></li>
        <li><a href="contato.html">Contato</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="contato">
      <h2>Mande sua receita!</h2>
      <p>Tem uma receita especial de família? Compartilhe conosco e ajude a manter viva a tradição da Vovó Maria!</p>
      
      <form action="#" method="post">
        <label for="nome">Seu nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">Seu e-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="receita">Sua receita:</label>
        <textarea id="receita" name="receita" rows="5" required></textarea>

        <button type="submit">Enviar</button>
      </form>

      <div class="informacoes-contato">
        <h3>Fale conosco</h3>
        <p><strong>E-mail:</strong> sac@receitasdavovo.com</p>
        <p><strong>Telefone:</strong> (11) 98765-4321</p>
      </div>
    </section>
  </main>

</body>
</html>
